<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}香典集計{% endblock %}</title>
</head>
<body>
    <div id="flash-messages">
        {% set messages = get_flashed_messages() %}
        {% if messages %}
            <p>{{ '[ ' ~ (messages|first) ~ ' ]' }}</p>
        {% endif %}
    </div>

    <header>
        <h4><strong>合計件数：{{ total_count }} 件　合計金額：{{ total_amount }} 円</strong></h4>
        {% block page_heading %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div id="confirm-button-script">
        {% block scripts %}
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        {% endblock %}
    </div>
</body>
</html>
